<script src="ruffle/ruffle.js"></script>
<script>
  window.RufflePlayer = window.RufflePlayer || {};
  window.addEventListener("load", () => {
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("flash-container");

    const playerWrapper = document.createElement("div");
    playerWrapper.style.transform = "scale(2)"; // ðŸ‘ˆ Try 1.5, 2, etc.
    playerWrapper.style.transformOrigin = "top left";
    playerWrapper.style.width = "800px"; // match your SWF size
    playerWrapper.style.height = "600px";
    playerWrapper.style.overflow = "hidden";

    const player = ruffle.createPlayer();
    playerWrapper.appendChild(player);
    container.innerHTML = "";
    container.appendChild(playerWrapper);

    player.load("Localizer.swf");
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Localizer Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto 2em;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 1600px;
      padding-top: 75%; /* 4:3 aspect ratio = 600/800 = 75% */
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .player-wrapper canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    .back-link {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Localizer Simulation</h1>
  <p>This simulation shows how localizer beam alignment affects signal reception. Use the controls in the simulation to observe RF pattern shifts.</p>

  <div class="player-wrapper" id="flash-container">
    <embed src="yourSim.swf" width="800" height="600">
  </div>

  <a class="back-link" href="../">‚Üê Back to Dashboard</a>

  <script src="ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const container = document.getElementById("flash-container");
      const player = ruffle.createPlayer();
      container.innerHTML = "";
      container.appendChild(player);
      player.load("yourSim.swf");
    });
  </script>

</body>
</html>

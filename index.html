<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art of NavAids</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: url('images/AoN_banner.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px black;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5em;
      width: 100%;
      max-width: 1000px;
      margin-top: 2em;
    }

    .card {
      background: white;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .card a {
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 4em;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>NavAids Simulation Hub</h1>
  <p>Select a simulation or resource below:</p>

  <div class="grid">
    <div class="card"><a href="localizer/">Localizer</a></div>
    <div class="card"><a href="localizer-pattern/">Localizer Antenna Pattern</a></div>
    <div class="card"><a href="glideslope/">Glide Slope</a></div>
    <div class="card"><a href="tacan/">TACAN</a></div>
    <div class="card"><a href="resources/">Additional Resources</a></div>
    <div class="card"><a href="about/">About</a></div>
  </div>

  <footer>
    &copy; 2025 Art of NavAids. Built with ❤️ on GitHub Pages.
  </footer>

</body>
</html>

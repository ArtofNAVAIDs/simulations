<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulation Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #003366;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .grid-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 200px;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item h3 {
      margin-top: 0;
    }

    .thumb-img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #003366;
      color: white;
      margin-top: 40px;
    }

    .footer-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    .footer-icons svg {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1>NAVAID Simulations</h1>

  <div class="grid-container">
    <a class="grid-item" href="localizer/">
      <h3>Localizer</h3>
      <img src="images/localizer_thumb.jpg" alt="Localizer thumbnail" class="thumb-img">
    </a>

    <a class="grid-item" href="localizer-pattern/">
      <h3>Localizer Antenna Pattern</h3>
      <img src="images/localizer_pattern_thumb.jpg" alt="Localizer Antenna Pattern thumbnail" class="thumb-img">
    </a>

    <a class="grid-item" href="glideslope/">
      <h3>Glide Slope</h3>
      <img src="images/glideslope_thumb.jpg" alt="Glide Slope thumbnail" class="thumb-img">
    </a>

    <a class="grid-item" href="tacan/">
      <h3>TACAN</h3>
      <img src="images/tacan_thumb.jpg" alt="TACAN thumbnail" class="thumb-img">
    </a>

    <a class="grid-item" href="resources/">
      <h3>Additional Resources</h3>
      <img src="images/resources_thumb.jpg" alt="Resources thumbnail" class="thumb-img">
    </a>

    <a class="grid-item" href="about/">
      <h3>About</h3>
      <img src="images/about_thumb.jpg" alt="About thumbnail" class="thumb-img">
    </a>
  </div>

  <footer>
    <p>&copy; 2024 FAA NAVAID Interactive Tools. For public educational use only.</p>
    <div class="footer-icons">
      <a href="https://www.youtube.com/@yourchannel" target="_blank" aria-label="YouTube">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a2.999 2.999 0 0 0-2.116-2.12C19.638 3.5 12 3.5 12 3.5s-7.638 0-9.382.566a2.999 2.999 0 0 0-2.116 2.12A29.988 29.988 0 0 0 0 12a29.988 29.988 0 0 0 .502 5.814 2.999 2.999 0 0 0 2.116 2.12C4.362 20.5 12 20.5 12 20.5s7.638 0 9.382-.566a2.999 2.999 0 0 0 2.116-2.12A29.988 29.988 0 0 0 24 12a29.988 29.988 0 0 0-.502-5.814zM9.75 15.02V8.98l6.26 3.02-6.26 3.02z"/></svg>
      </a>
    </div>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TACAN Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .player-wrapper {
      width: 800px;
      height: 600px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .back-link {
      margin-top: 2rem;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>TACAN Simulation</h1>
  <p>This simulation demonstrates the TACAN azimuth. Use the controls in the simulation to observe the 15 Hz and 135 Hz modulated RF, NRBs, and ARBs generate an aircraft bearing indication. Distance is not simulated.</p>

  <div class="player-wrapper" id="flash-container"></div>

  <a class="back-link" href="../">‚Üê Back to Dashboard</a>

  <script src="ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const container = document.getElementById("flash-container");
      const player = ruffle.createPlayer();
      container.innerHTML = "";
      container.appendChild(player);
      player.load("TACAN.swf");
    });
  </script>

</body>
</html>
